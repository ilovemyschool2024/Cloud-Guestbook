<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>华为云-云端留言板</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 40px; background: #f4f4f4; }
        .container { max-width: 600px; margin: auto; background: #fff; padding: 20px; border-radius: 8px; box-shadow: 0 2px 5px rgba(0,0,0,0.1); }
        h1 { text-align: center; color: #333; }
        form { margin-bottom: 20px; }
        input[type="text"] { width: 95%; padding: 10px; margin-bottom: 10px; border: 1px solid #ddd; border-radius: 4px; }
        button { background: #007bff; color: white; padding: 10px 15px; border: none; border-radius: 4px; cursor: pointer; }
        .message { border-bottom: 1px solid #eee; padding: 10px 0; }
        .message strong { color: #0056b3; }
    </style>
</head>
<body>
    <div class="container">
        <h1>华为云 - 云端留言板 (Python + Flask + RDS)</h1>
        <form action="/" method="POST">
            <input type="text" name="author" placeholder="您的名字 (可选)">
            <input type="text" name="text" placeholder="输入留言..." required>
            <button type="submit">提交</button>
        </form>
        <h2>留言列表:</h2>
        {% for msg in messages %}
            <div class="message">
                <strong>{{ msg.author }}</strong>:
                <p>{{ msg.text }}</p>
            </div>
        {% endfor %}
    </div>
</body>
</html>
